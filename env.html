<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisualScripting Board</title>
    <!--<link rel="stylesheet" href="../jsLibs_Modules/game/stylesheet.css"/>-->
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <script type="module" src="js/environment.mod.js" ></script>

    <!--templates begin-->
    <template id="process-template">
        <div class="process" spellcheck="false">
            <h2 class="title"></h2>
            <ul class="ports input"></ul>
            <div class="operation"></div>
            <ul class="ports output"></ul>
            <div class="details"></div>
        </div>
        <li class="port">
            <span class="name"></span>
            <span class="value"></span>
            <span class="bullet"></span>
        </li>
    </template>
    <template id="connections-template">
        <svg class="connections">
            <path class="connection" stroke="white" d=""/>
        </svg>
    </template>
    <template id="context-menu-template">
        <ul class="context-menu"></ul>
        <li class="option"></li>
    </template>


    <template id="process-details-template">
        <div class="process-details">
            <label id="id">ID<input type="text"></label>
            <label id="title">Title<input type="text"> <input type="checkbox" checked>visible</label>
            <label id="color">Color<input type="color"> </label>
            <ul id="ports input"></ul>
            <ul id="ports output"></ul>
            <button disabled>Advanced Options : Process Creator</button>
        </div>
    </template>

    <template id="port-details-template">
        <li class="port">
            <label id="name">name<input type="text"></label>
            <label id="type"><select name="type"></select>select</label>
            <label id="visible-name"><input type="checkbox">visible name</label>
            <label id="user-input"><input type="checkbox">user-input</label>
            <label id="visible-value"><input type="checkbox">visible value</label>
        </li>
    </template>
    <!--templates end-->

</head>
<body>


<div class="side-panel left" id="options-panel" open>
    <div class="resizer"><span class="title">Options</span></div>
    <div class="content"></div>
</div>

<div class="side-panel right" id="info-panel" open>
    <div class="resizer"><span class="title">Information Panel</span></div>
    <div class="content"></div>
</div>


<div class="board">
    <div class="processes">

    </div>
    <div class="top-panel" id="shortcuts">
        <button class="menu-button" id="new-process"><img src="assets/icon_process.svg" alt="Create Process"/></button>
        <button class="menu-button" id="new-connector"><img src="assets/icon_connector.svg" alt="Create Connector"/></button>
    </div>
</div>
</body>
</html>
