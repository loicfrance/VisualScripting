<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-Script</title>
    <link rel="icon" href="assets/icons/icon_144.png">
    <!--<link rel="manifest" href="manifest.json">-->
    <meta name="application-name" content="V-Script">
    <meta name="msapplication-starturl" content="index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <script type="module" src="js/env.mod.js" ></script>

    <!--templates begin-->
    <template id="process-template">
        <div class="process" spellcheck="false">
            <h2 class="title"></h2>
            <ul class="ports input"></ul>
            <div class="operation"></div>
            <ul class="ports output"></ul>
            <div class="details"></div>
        </div>
        <li class="port">
            <span class="name"></span>
            <span class="value"></span>
            <span class="bullet"></span>
        </li>
    </template>
    <template id="connections-template">
        <svg class="connections">
            <path class="connection" stroke="white" d=""/>
        </svg>
    </template>
    <template id="context-menu-template">
        <ul class="context-menu"></ul>
        <li class="option"></li>
    </template>


    <template id="process-details-template">
        <div class="process-details">
            <label id="id">ID<input type="text"></label>
            <label id="title">Title<input type="text"> <input type="checkbox" checked>visible</label>
            <label id="color">Color<input type="color"> </label>
            <ul id="ports input"></ul>
            <ul id="ports output"></ul>
            <button disabled>Advanced Options : Process Creator</button>
        </div>
    </template>

    <template id="port-details-template">
        <li class="port">
            <label id="name">name<input type="text"></label>
            <label id="type"><select name="type"></select>select</label>
            <label id="visible-name"><input type="checkbox">visible name</label>
            <label id="user-input"><input type="checkbox">user-input</label>
            <label id="visible-value"><input type="checkbox">visible value</label>
        </li>
    </template>
    <!--templates end-->

</head>
<body>

<div class="vertical-menu" id="left-menu">
    <span id="menu-button-libraries"><img src="assets/icons/icon_libraries.svg"/>Libraries</span>
</div>

    <div class="content">
        <div id="menu-main">
            <ul id="process-lib">

            </ul>
        </div>
    </div>
</div>
-->

<div class="side-panel right" id="info-panel" open>
    <div class="resizer"><span class="title">&#x25BA;</span></div>
    <div class="content"></div>
</div>


<div class="board" tabindex="-1">
    <div class="processes">
    </div>
    <div class="top-panel" id="shortcuts">
        <button class="menu-button" id="new-process"><img src="assets/icons/icon_process.svg" alt="Create Process"/></button>
        <button class="menu-button" id="new-connector"><img src="assets/icons/icon_connector.svg" alt="Create Connector"/></button>
        <button class="menu-button" id="open-sheet">Open</button>
        <button class="menu-button" id="save-sheet">Save</button>
    </div>
</div>
</body>
</html>
